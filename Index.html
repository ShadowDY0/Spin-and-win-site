<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win</title>
    <style>
        #wheel {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
        #canvas {
            border: 5px solid #ccc;
        }
        #spin {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="wheel">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <button id="spin">Spin the Wheel!</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spin');
        const slices = ["0", "0.1", "0.3", "5", "3", "1"];
        let startAngle = 0;
        const arc = Math.PI / (slices.length / 2);

        function drawWheel() {
            slices.forEach((slice, i) => {
                const angle = startAngle + i * arc;
                ctx.beginPath();
                ctx.fillStyle = i % 2 ? "#E74C3C" : "#3498DB";
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 250, angle, angle + arc, false);
                ctx.fill();
                ctx.save();
                ctx.fillStyle = "white";
                ctx.translate(250 + Math.cos(angle + arc / 2) * 200, 250 + Math.sin(angle + arc / 2) * 200);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                ctx.fillText(slice, -ctx.measureText(slice).width / 2, 0);
                ctx.restore();
            });
        }

        function spin() {
            const spinAngle = Math.random() * 10 + 10;
            startAngle += spinAngle;
            drawWheel();
        }

        spinButton.addEventListener('click', spin);
        drawWheel();
    </script>
</body>
</html>
